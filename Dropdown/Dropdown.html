<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dropdown Example</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  
  <div class="container mt-5">
    <!-- Dropdown Component: Useful for displaying a list of actions or options -->
    <div class="dropdown mt-3">
      <!-- 
        Dropdown Button:
        'btn btn-secondary' styles the button with Bootstrap's secondary theme.
        'dropdown-toggle' adds an arrow icon indicating it's a dropdown.
        'data-bs-toggle="dropdown"' makes the button interactive and toggles the dropdown menu.
      -->
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Actions
      </button>
      
      <!-- Dropdown Menu: The container for all dropdown items -->
      <ul class="dropdown-menu">
        <!-- Dropdown Item: Each list item is a clickable option -->
        <li>
          <!-- 'dropdown-item' styles the link to look like a menu option -->
          <a class="dropdown-item" href="#">Edit Task</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Delete Task</a>
        </li>
        
        <!-- Dropdown Divider: A horizontal line to separate groups of menu items -->
        <li>
          <hr class="dropdown-divider">
        </li>
        
        <!-- Another Dropdown Item -->
        <li>
          <a class="dropdown-item" href="#">Mark as Completed</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS link to enable interactive components like dropdowns -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
