<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Example</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  
  <!-- Button to Trigger the Modal -->
  <div class="container mt-5">
    <!-- 
      A button to open the modal. 
      'data-bs-toggle="modal"' attribute links this button to the modal with id 'addTaskModal'.
    -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
      Open Add Task Modal
    </button>
  </div>

  <!-- Modal: Critical for displaying alerts, notifications, and more detailed information -->
  <div class="modal fade" id="addTaskModal">
    <!-- 
      'modal' class creates the modal window itself.
      'fade' class adds a smooth fading animation when the modal opens or closes.
      'id="addTaskModal"' provides a unique identifier to target and show the modal via JavaScript.
    -->
    
    <!-- Modal Dialog: The wrapper around the modal content, handles positioning on the page -->
    <div class="modal-dialog">
      
      <!-- Modal Content: The actual content area inside the modal -->
      <div class="modal-content">
        
        <!-- Modal Header: Contains the title and close button -->
        <div class="modal-header">
          <!-- Title of the modal -->
          <h5 class="modal-title">Add Task</h5>
          <!-- 
            Button to close the modal.
            'btn-close' class provides the default Bootstrap close button styling.
            'data-bs-dismiss="modal"' automatically closes the modal when clicked.
          -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <!-- Modal Body: This is the main area of the modal where content goes (forms, text, etc.) -->
        <div class="modal-body">
          <!-- Form to collect task details -->
          <form action="">
            <!-- Task Name Input Field -->
            <div class="mb-3">
              <!-- 'form-label' class styles the label for the input field -->
              <label for="taskName" class="form-label">Task Name</label>
              <!-- 
                'form-control' class styles the input field to be responsive and consistent.
                'id="taskName"' is a unique identifier for the input field.
                'placeholder' provides a hint to the user about what to enter.
              -->
              <input class="form-control" id="taskName" type="text" placeholder="Enter Task Name">
            </div>
            
            <!-- Task Description Textarea -->
            <div class="mb-3">
              <!-- 'form-label' class styles the label for the textarea -->
              <label for="taskDescripion" class="form-label">Task Description</label>
              <!-- 
                'form-control' styles the textarea element for consistency.
                'id="taskDescripion"' is a unique identifier for the textarea field.
              -->
              <textarea class="form-control" id="taskDescripion" placeholder="Enter Task Description"></textarea>
            </div>
            
            <!-- Task Status Dropdown Menu -->
            <div class="mb-3">
              <!-- Label for the dropdown -->
              <label for="taskStatus">Task Status</label>
              <!-- 
                'form-select' class styles the select dropdown element.
                This dropdown lets the user choose the task status.
                'id="taskStatus"' is used to target the dropdown with JavaScript or CSS.
              -->
              <select class="form-select" id="taskStatus">
                <!-- Default option selected -->
                <option selected>New</option>
                <option>In Progress</option>
                <option>Completed</option>
                <option>Canceled</option>
              </select>
            </div>
          </form>
        </div>
        
        <!-- Modal Footer: This section contains buttons for actions (e.g., Save, Close) -->
        <div class="modal-footer">
          <!-- Save Task Button: Trigger some action when clicked (e.g., saving the task) -->
          <button type="button" class="btn btn-primary">Save Task</button>
          <!-- 
            Close Button: Dismisses the modal when clicked.
            'btn btn-secondary' classes style the button as a secondary action.
            'data-bs-dismiss="modal"' automatically closes the modal.
          -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS link to enable interactive components like modals -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
