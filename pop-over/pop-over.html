<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Popover Example</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    
    <!-- Popover -->
    <h3>Popover</h3>
    <!-- 
      'btn btn-danger': Styles the button with Bootstrap's "danger" (red) theme.
      'mt-4': Adds a top margin for spacing.
      'ms-2': Adds a left margin for spacing.
      'data-bs-toggle="popover"': Enables popover functionality for this button.
      'title': Sets the title of the popover.
      'data-bs-content': Sets the body text of the popover.
      'data-bs-placement': Specifies where the popover will appear (e.g., 'top', 'right', 'bottom', 'left').
    -->
    <button type="button" 
            class="btn btn-danger mt-4 ms-2" 
            data-bs-toggle="popover" 
            title="Task Update" 
            data-bs-content="This menu will save all current changes in the tasks at one time. This takes some time for processing." 
            data-bs-placement="top">
      Save Changes
    </button>

  </div>

  <!-- Required Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional Floating UI scripts (not required for basic Bootstrap popovers) -->
  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.7"></script>

  <!-- Popover Initialization Script -->
  <script>
    /* 
      This script initializes popovers on all elements that have the attribute 'data-bs-toggle="popover"'.
      
      1. 'querySelectorAll': Selects all elements with 'data-bs-toggle="popover"' in the document.
         - Example: The "Save Changes" button in this document.

      2. 'popoverTriggerList': Converts the NodeList returned by 'querySelectorAll' into an array.

      3. 'map': Iterates over each element in 'popoverTriggerList' and creates a new Bootstrap Popover instance.
         - 'bootstrap.Popover': A Bootstrap class that enables popover functionality.
      
      Outcome:
      - The popover will appear when you click on the button, displaying the title and content defined in its attributes.
    */
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
  </script>
</body>
</html>
