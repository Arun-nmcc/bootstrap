<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar with Detailed Explanation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- What: 'navbar': The main wrapper for the navigation bar.
             Why: Adds essential styles and layout for a responsive navigation header. -->

        <div class="container">
            <a class="navbar-brand" href="#">Task Manager</a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <!-- What: 'navbar-toggler': A button used to toggle (show/hide) the collapsible menu on smaller screens.
                     Why: Essential for responsive design to save space on mobile devices. -->

                <!-- What: 'data-bs-toggle="collapse"': Indicates that this button toggles a collapsible element.
                     Why: Enables Bootstrap's built-in JavaScript to manage the toggle functionality automatically. -->

                <!-- What: 'data-bs-target="#navbarNav"': Specifies the target element to toggle (by ID).
                     Why: Links this button to the collapsible menu with the ID 'navbarNav'. -->

                <span class="navbar-toggler-icon"></span>
                <!-- What: 'navbar-toggler-icon': A default icon for the toggler button.
                     Why: Provides a recognizable and consistent design for the toggle button. -->
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- What: 'collapse navbar-collapse': Makes the navigation menu collapsible for responsiveness.
                     Why: Ensures that the menu is hidden by default on smaller screens and expands when toggled. -->

                <ul class="navbar-nav ms-auto">
                    <!-- What: 'ms-auto': Automatically pushes the nav links to the right side.
                         Why: Provides alignment for the menu items. -->

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                        <!-- What: 'active': Highlights the currently active link.
                             Why: Provides a visual indication of the current page. -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cheat Sheet for Toggler Attributes -->
    <!-- 
    1. 'data-bs-toggle="collapse"': Indicates that the button will toggle the visibility of a collapsible element.
       - Commonly used with navbar menus or collapsible content.
    
    2. 'data-bs-target="#id"': Specifies the ID of the collapsible element to toggle.
       - Ensure the ID matches the target element (e.g., 'id="navbarNav"').

    3. How It Works:
       - The `data-bs-toggle="collapse"` tells Bootstrap to apply collapse behavior.
       - The `data-bs-target="#navbarNav"` connects the button to the collapsible menu.
       - When clicked, the button adds/removes the 'show' class to/from the target, toggling visibility.
    
    4. Practical Usage:
       - Use these attributes for responsive menus, sidebars, accordions, or other collapsible content.
    -->

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
