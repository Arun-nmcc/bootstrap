<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </head>
<body>
    <div class="container mt-5">
        <h2>Padding and Margin Example</h2>

        <!-- Example with p-3 and mb-2 -->
        <div class="p-3 mb-2 bg-primary text-white">
            This box has <strong>16px padding</strong> on all sides (p-3) and an <strong>8px bottom margin</strong> (mb-2).
        </div>

        <!-- Example with p-5 and mb-4 -->
        <div class="p-5 mb-4 bg-secondary text-white">
            This box has <strong>48px padding</strong> on all sides (p-5) and a <strong>16px bottom margin</strong> (mb-4).
        </div>

        <!-- Example with no padding or margin -->
        <div class="bg-success text-white">
            This box has no extra padding or margin classes applied.
        </div>
    </div>

    <!-- Bootstrap JS -->
</body>
</html>
